<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <title>Angry Kettlebells</title>
        <link
            rel="stylesheet"
            href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
            integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
            crossorigin="anonymous"
        />
        <link
            href="https://fonts.googleapis.com/css?family=Montserrat:400,600,700,900&display=swap&subset=latin-ext"
            rel="stylesheet"
        />
        <link rel="stylesheet" type="text/css" href="fullpage.css" />
        <link rel="stylesheet" href="./css/style.css" />
    </head>
    <body>
        <div id="fullpage">
            <header class="page-header">
                <div class="container">
                    <img class="page-logo" src="./images/logo.png" alt="logo" />
                    <nav class="page-nav">
                        <ul class="page-nav-list">
                            <li class="page-nav-list-el">
                                <a href="#start" class="page-nav-list-link"
                                    >Strona główna</a
                                >
                            </li>
                            <li class="page-nav-list-el">
                                <a href="#history" class="page-nav-list-link"
                                    >Historia</a
                                >
                            </li>
                            <li class="page-nav-list-el">
                                <a href="#why" class="page-nav-list-link"
                                    >Dlaczego warto?</a
                                >
                            </li>
                            <li class="page-nav-list-el">
                                <a href="#forWho" class="page-nav-list-link"
                                    >Dla kogo?</a
                                >
                            </li>

                            <li class="page-nav-list-el">
                                <a href="#amrap" class="page-nav-list-link"
                                    >AMRAP</a
                                >
                            </li>
                            <li class="page-nav-list-el">
                                <a href="#wod" class="page-nav-list-link"
                                    >Generator WOD</a
                                >
                            </li>
                        </ul>
                    </nav>
                </div>
            </header>

            <section id="start">
                <div class="container">
                    <div class="slider">
                        <img class="slider-img" src="./images/k2.jpg" alt="" />
                        <h1 class="slider-slide-title">
                            Wściekłe Kettle?
                        </h1>
                        <p class="slider-slide-text">Odważ się!</p>
                        <div class="demo1-scroll"></div>
                    </div>
                </div>
            </section>

            <article id="history">
                <img src="./images/history.jpg" alt="" />
            </article>

            <section id="why">
                <img class="why-img" src="./images/pump_b1920.jpg" alt="" />
            </section>

            <section id="forWho">
                <div class="container">
                    <div class="twoKettles">
                        <h2 class="forWho-title">Dla kogo te kettle?</h2>
                        <img
                            class="forWho-img"
                            src="./images/kettelgreen_1920.jpg"
                        />
                    </div>
                </div>
            </section>
            <section id="amrap">
                <div class="container">
                    <img
                        class="amrap-img"
                        src="./images/stojaki_g1920.jpg"
                        alt=""
                    />
                </div>
            </section>

            <section id="wod">
                <div class="container">
                    <div class="wod">
                        <img
                            class="wod-img"
                            src="./images/kettelblack_1920.jpg"
                            alt=""
                        />
                        <p class="wod-text">Wybierz zestaw</p>
                        <p class="wod-text-ex">ćwiczeń na dziś...</p>
                    </div>
                    <div class="row">
                        <div class="col">
                            <article class="wod-article-beginner">
                                <h3 class="wod-article-title">Początkujący</h3>
                                <p class="wod-article-text"></p>
                                <button class="wod-article-btn">
                                    Losuj ćwiczenia
                                </button>
                            </article>
                        </div>
                        <div class="col">
                            <article class="wod-article-advanced">
                                <h3 class="wod-article-title">Zaawansowany</h3>
                                <p class="wod-article-text"></p>
                                <button class="wod-article-btn">
                                    Losuj ćwiczenia
                                </button>
                            </article>
                        </div>
                        <div class="col">
                            <article class="wod-article-hardcore">
                                <h3 class="wod-article-title">Hardcore</h3>
                                <p class="wod-article-text"></p>
                                <button class="wod-article-btn">
                                    Losuj ćwiczenia
                                </button>
                            </article>
                        </div>
                    </div>
                </div>
            </section>

            <section class="arr">
                <img src="./images/handy_b1920.jpg" alt="" />
            </section>
            <footer class="copyright">
                &copy Copyright 2019 by Koderka.pl
            </footer>
        </div>

        <script
            src="https://code.jquery.com/jquery-3.4.1.min.js"
            integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
            crossorigin="anonymous"
        ></script>

        <script type="text/javascript" src="fullpage.js"></script>
        <script src="js/nav.js"></script>
    </body>
</html>
